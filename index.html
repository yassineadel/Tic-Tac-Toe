<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--Intro Of The Game-->
    <div class="intro-box">
        <div class="grid-container1">
           <div class="Header" style="padding-top: 5px;"><h1>Tic Tac Toe </h1></div>
           <div class="Tic-text"><h3>Select which you want to be?</h3></div>
           <div class="player-selection">
             <button class="X-player">Player (X)</button>
             <button class="O-player" style="margin: 0;">Player (O)</button>
           </div>
        </div> 
    </div>

    <!--Game Box-->
    <div class="BIG-BOX">
        <h3 class="turn-text">TURN!</h3>
        <div class="firstrow">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="secondrow">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        <div class="thirdrow">
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
    </div>


    <script> href="./script.js" </script>
</body>
</html>
